<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee商城-个人中心','personal')">
</head>
<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
            <div class="grzlbt ml40">填写申请信息
            </div>
            <table class="table">
                <form method="post" action="/userApplyVerify" id="applyForm" enctype="multipart/form-data" >
                    <tr>
                        <td>申请理由</td>
                        <td><textarea type="text"  name="applyReason" id="applyReason"
                                      placeholder="请输入你的申请理由" th:width="200" th:height="1000"></textarea></td>
                    </tr>

                    <tr>
                        <td>
                        </td>
                        <td>
                            <button id="saveButton" type="button" onclick="register()" class="btn btn-default">提交</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>

</div>
<script>

</script>
<script>
    function register() {

        var applyReason =$("#applyReason").val();
        if (applyReason.trim().length = 0) {
            swal("申请理由不要为空", {
                icon: "error",
            });
            return;
        }
        var form = document.getElementById("applyForm")
        form.submit()
    }
</script>
<!--关于用户提交的页面-->

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3 -->
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>

</body>
</html>
